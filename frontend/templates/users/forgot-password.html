{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>{{setting.title}} - {{setting.descriptions}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- External CSS libraries -->
    <link type="text/css" rel="stylesheet" href="{% static 'register_assets/css/bootstrap.min.css' %} ">
    <link type="text/css" rel="stylesheet" href="{% static 'register_assets/fonts/font-awesome/css/font-awesome.min.css' %} ">
    <link type="text/css" rel="stylesheet" href="{% static 'register_assets/fonts/flaticon/font/flaticon.css' %} ">

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="{{setting.logo.url}} " type="image/x-icon" >

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'register_assets/css/style.css' %} ">

</head>
<body id="top">
<div class="page_loader"></div>

<!-- Login 32 start -->
<div class="login-32">
    <div class="login-32-inner">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-section">
                        <div class="logo">
                            <a href="{% url 'login' %}">
                                <img src="{{ setting.logo.url }}" alt="logo">
                            </a>
                        </div>
                        <div class="btn-section">
                            <a href="{% url 'login' %}" class="link-btn">Войти</a>
                            <a href="{% url 'register' %}" class="link-btn">Регистрация</a>
                        </div>
                        <div class="login-inner-form">
                            <form method="POST" action="{% url 'reset_password' %}">
                                {% csrf_token %}
                                <div class="form-group form-box">
                                    <input type="email" name="email" class="form-control" placeholder="Email Address" aria-label="Укажите почту">
                                    <i class="flaticon-mail-2"></i>
                                </div>
                                <div class="form-group mb-0">
                                    <button type="submit" class="btn-md btn-theme w-100">Отправить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="animate-image-2"><img src="{% static 'register_assets/img/img-36.png' %} " alt="photo"></div>
    <div class="animate-image-1"><img src="{% static 'register_assets/img/img-37.png' %} " alt="photo"></div>
</div>

<script src="{% static 'register_assets/js/jquery-3.6.0.min' %} "></script>
<script src="{% static 'register_assets/js/bootstrap.bundle.min' %} "></script>
<script src="{% static 'register_assets/js/jquery.validate.min' %} "></script>
<script src="{% static 'register_assets/js/app' %} "></script>

</body>
</html>
